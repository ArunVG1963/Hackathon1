<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <title>Quiz Games</title>
        <link rel="stylesheet" href="assets/css/maciej.css">
        <script src="https://kit.fontawesome.com/2b9bf6fa94.js" crossorigin="anonymous"></script>
</head>

<body>
        <header>
                <div class="logo">
                        <a class="navbar-brand" href="index.html">Quiz Games!</a>
                </div>
                <ul class="nav justify-content-start">
                        <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i></a>
                        </li>
                      
                </ul>
                <section id="top">
                        <div class="hero">
                                <div class="float-center mt-5 me-2 ms-2 mb-5 p-5 text-center bg-transparent">
                                        <div>
                                                <p>Welcome to the quiz! Get ready to challenge your knowledge, have some
                                                        fun, and maybe even learn something new. Let’s see how many you
                                                        can get right – good luck, and enjoy the game!</p>
                                        </div>
                                </div>
                        </div>
                </section>
        </header>

        <main>
                <div class="quiz-container">
                        <h1>Stock Market Quiz</h1>
                        <div id="quiz">
                                <div id="question"></div>
                                <div id="answer-buttons"></div>
                                <div id="feedback" class="feedback"></div> 
                                <div id="score"></div>
                                <div id="progress-bar-container">
                                  <div id="progress-bar"></div>
                                </div>
                        </div>
                </div>
        </main>

        <footer>
               <nav class="nav bg-transparent">
                    <div class="container-fluid" id="social-networks">
                        <ul class="navbar-nav">
                            <li>
                                <a href="https://github.com/ender805" target="_blank" class="github" rel="noopener" aria-label="Find more projects on GitHub">
                                        <img src="https://avatars.githubusercontent.com/u/183707062?v=4" alt="GitHub Profile Picture" class="github-profile-image">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <script src="assets/js/maciej.js"></script>
        </footer>
</body>

</html>
