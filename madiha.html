<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
                integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
                crossorigin="anonymous">
        <title>Quiz Games</title>
        <link rel="stylesheet" href="assets/css/general.css">
        <script src="https://kit.fontawesome.com/2b9bf6fa94.js" crossorigin="anonymous"></script>



</head>

<body>
        <body>
                <!--Header-->
                <main class="container">
            
                    <h1>General knowledge</h1>
                   
                <div id="intro">
                        <h2> Click Lets Check to find out level of your knowledge by answering 10 simple questions!</h2> 
                    </div>
            
                 <!--Game field-->
                 
                 <div class="game-area">
                    <button id="start-game" class="start-game">Lets Check!</button>
                    <div id="question" class="hide">question goes here!</div>
                    <br>
                    <div id="answer-buttons" class="btn-grid hide">
                        <button id="button-a" class="btn">A.</button>
                        <button id="button-b" class="btn">B.</button>
                        <button id="button-c" class="btn">C.</button>
                        <button id="button-d" class="btn">D.</button>
            
                        <!--Submit Button-->
                        <button id="submit-btn" data-type="submit" class="submit-btn">Submit Answer</button>
                        <button id="next-btn" data-type="submit" class="next-btn hide">Next Question</button>
            
                        <!--Number of the question-->
                        <div class="question-counter">
                            <p><span id="question-number">1</span>/<span>10</span></p>
                        </div>
                        </div>
                    <!--Result Display-->
                    <div id="result-box" class="hide">
                        <p>You score is: <span id="user-score">0</span>/10!</p>
                        <br>
                        <div id="personal-message">Personal message</div>
                        <button id="start-new-game-btn">Start a New Questionaire!</button>
                    </div>
                </div> 
            </main>
                
                <script src="https://kit.fontawesome.com/57a5431661.js" crossorigin="anonymous"></script>
                <script type="module" src="assets/js/script.js"></script>
                <script type="module" src="assets/js/questionaire.js"></script>
            </body>
